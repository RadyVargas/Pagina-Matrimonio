name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # SUBIR LA BUILD COMO ARTIFACT (versi√≥n nueva v4)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      # DESCARGAR ARTIFACT (nuevo v4)
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      # DEPLOY FINAL A GITHUB PAGES (nuevo v4)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
